        <form name="feedback" onsubmit="return displayDetails()" class="form_container">
          <h1>Feedback</h1>
    
          <label for="name"><b>Enter your name :</b></label>
            <input type="text" placeholder="Enter name" name="name">
    
          <label for="email"><b>Email Address :</b></label>
            <input type="text" placeholder="Enter Email" name="email" >
    
          <label for="rating"><b>Your rating :<br></b></label>
          <div class="rt_align">
            <input type="radio" value="weak" name="rating">Weak<br>
            <input type="radio" value="could improve" name="rating">Could Improve<br>
            <input type="radio" value="moderate" name="rating">Moderate<br>
            <input type="radio" value="good" name="rating">Good<br>
            <input type="radio" value="extra-ordinary" name="rating">Extra Ordinary<br><br>
          </div>
    
          <label for="comment"><b>Any Comments :</b></label>
            <textarea rows="4" cols="25" name="comment" placeholder="Type your comments"></textarea>
    
          <button type="submit" class="submit" >Submit</button>
          <button type="reset" class="clear">Clear Form</button>
        </form>
